<body>
 <div class="navbar navbar-fixed-bottom navbar-inverse" role="navigation">
       <div class="container">   
       	  <ul class="nav nav-pills">
            <li class="active"><a href="order_technician.html">查看订单</a></li>
            <li><a href="__APP__/Home/Account/logout">退出</a></li>
          </ul>
       </div>
    </div>
<div class="container1">
<br><center><h3>我的维修单</h3></center>
	<ul class="nav nav-tabs">
	  <li><a href="__APP__/Home/Index/staffnot">未完成(@#$count_not#@)</a></li>
	  <li class="active"><a href="__APP__/Home/Index/staffhas">已完成(@#$count_has#@)</a></li>
	</ul>
	<foreach name="info" item="vo">
	<div class="jumbotron"><!--每一个订单-->
      <div>
    	<p class="text-success">订单号：@#$vo.number#@</p><!--订单号-->
    	<hr>
        <p>订单状态：<if condition="$vo.status eq 1">
						待确认接单						
						<elseif condition="$vo.status eq 2" />
						用户已取消该订单
						<elseif condition="$vo.status eq 3" />
						待维修
						<elseif condition="$vo.status eq 4" />
						该订单已完成
						</if></p>
        <p>客户姓名：@#$vo.name#@</p>
        <p>联系方式：@#$vo.phone#@</p>
    	<p>电脑信息：@#$vo.brand#@@#$vo.model#@-@#$vo.buy_time|date="Y",####@年购买</p>
      	<p>故障信息：@#$vo.description#@</p>

	  </div>
    </div>
    </br>
    </foreach>
    
</div> 

<script type="text/javascript">

</script>
</body>
</html>
