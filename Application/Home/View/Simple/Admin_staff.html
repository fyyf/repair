<script type="text/javascript">
$(document).ready(function(){ 
	var numTd = $(".staffmax"); 
	numTd.click(function(){ 
		var staff_id=$(this).attr("staffid");
	//创建文本框对象 
	var inputobj = $("<input type='text' name='max'>"); 
	//获取当前点击的单元格对象 
	var tdobj = $(this); 
	//获取单元格中的文本 
	var text = tdobj.html(); 
	//如果当前单元格中有文本框，就直接跳出方法 
	if(tdobj.children("input").length>0){ 
	return false; 
	} 
	//清空单元格的文本 
	tdobj.html(""); 
	inputobj.css("border","0") 
	.css("font-size",tdobj.css("font-size")) 
	.css("font-family",tdobj.css("font-family")) 
	.css("background-color",tdobj.css("background-color")) 
	.css("color","#C75F3E") 
	.width(tdobj.width()) 
	.val(text) 
	.appendTo(tdobj); 
	inputobj.get(0).select(); 
	//阻止文本框的点击事件 
	inputobj.click(function(){ 
	return false; 
	}); 
	//处理文本框上回车和esc按键的操作 
	inputobj.keyup(function(event){ 
	var keycode = event.which; 
	//处理回车的情况 
	if(keycode==13){ 
	//获取当前文本框的内容 
		var inputtext = $(this).val(); 
		if( inputtext==""){alert("内容不能为空！");}
		else{
			
			
			$.post("__APP__/Home/Admin/staff_max_change",{staff_id:staff_id,max:inputtext},function(data){
				if(data.status==1){
						$("p#errormsg").html("修改成功!").show(500).delay(2000).hide(500); 

					tdobj.html(inputtext); //将td的内容修改成文本框中的内容 
				
	   				}else{
	   					alert("修改失败");
	   				}
			});
		}
	} 
	//处理esc的情况 
	if(keycode == 27){ 
	//将td中的内容还原成text 
	tdobj.html(text); 
	} 
	}); 
	}); 


	$("[cs='staff_group']").change(function(){		
		var new_value=$(this).find("option:selected").val();
		var staff_id=$(this).attr("staffid");
	    if(new_value==1){

	    	$.post("__APP__/Home/Admin/staff_status_change",{staff_id:staff_id,status:new_value},function(data){
   				if(data.status==1){
   						$("p#errormsg").html("修改成功!").show(500).delay(2000).hide(500); 

					$(this).find("option[value="+new_value+"]").attr("selected",true);

   				}else{
   		  			 alert(data.info);
   		  				$("[staffid="+staff_id+"]").find("option:first").attr("selected",true); 
   					}
   			});
	    }
	    if(new_value==0){
	    	$.post("__APP__/Home/Admin/staff_status_change",{staff_id:staff_id,status:new_value},function(data){
   				if(data.status==1){
   			$("p#errormsg").html("修改成功!").show(500).delay(2000).hide(500); 

					$(this).find("option[value="+new_value+"]").attr("selected",true);

   				}else{
   		  			 alert(data.info);
   		  			 	$("[staffid="+staff_id+"]").find("option:first").attr("selected",true); 
   					}
   			});
	    }
    });
}); 
</script>
